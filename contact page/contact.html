    <!-- main area -->
    <main class="mainpart">
      <!-- form area -->
      <div>
        <h1>טופס ליצירת קשר</h1>
        <p>
          לכל בקשה או שאלה הנכם מתבקשים למלא את הטופס ובקשתכם תתטופל בהקדם
          האפשרי,בברכה עריית חולון
        </p>
      </div>
      <div class="form-part">
        <form
          class="row g-3"
          action="https://formspree.io/f/mzbooboe"
          method="post"
        >
          <div class="col-md-6">
            <label for="inputfirstname4" class="form-label"> שם פרטי</label>
            <input
              type="text"
              class="input"
              class="form-control"
              id="inputfirstname4"
              name="first-name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputlastname4" class="form-label"> שם משפחה</label>
            <input
              class="input"
              type="text"
              class="form-control"
              id="inputlastname4"
              name="last-name"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputmail" class="form-label">מייל</label>
            <input
              type="email"
              class="form-control"
              id="inputmail"
              placeholder="@"
              name="your-email"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">כתובת </label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="הכנס כתובת עדכנית"
              name="your-address"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputtextarea" class="form-label"
              >אזור טקסט להערות</label
            >
            <textarea
              name="textarea"
              id="inputtextarea"
              cols="30"
              rows="10"
              placeholder="ניתן להוסיף הערה או בקשה"
              required
            ></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                class="input"
                id="gridCheck"
                name="check-for-send"
                required
              />
              <label class="form-check-label" for="gridCheck">
                אני לא רובוט
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">שליחה</button>
          </div>
        </form>
      </div>
    </main>
